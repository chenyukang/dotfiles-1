actions:
  - action: command.run
    sudo: true
    command: cp
    where: os.name=="linux"
    args:
      - "{{env.DOTFILES_ROOT_PATH}}/modules/caddy/files/caddy.service"
      - /etc/systemd/system/caddy.service
  - action: file.copy
    where: os.name=="linux"
    from: disallow_robots.txt
    to: "{{user.home_dir}}/data/robots.txt"
  - action: command.run
    sudo: true
    where: os.name=="linux"
    command: "{{env.DOTFILES_ROOT_PATH}}/modules/systemd/restart_root_service.sh"
    args:
      - caddy
