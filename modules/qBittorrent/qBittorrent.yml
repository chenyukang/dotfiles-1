actions:
  - action: file.link
    where: os.name=="linux"
    source: qbittorrent.service
    target: "{{user.home_dir}}/.config/systemd/user/qbittorrent.service"
  - action: command.run
    command: "{{user.home_dir}}/env/modules/systemd/restart_service.sh"
    where: os.name=="linux"
    args:
      - qbittorrent