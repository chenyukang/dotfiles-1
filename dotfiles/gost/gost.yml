actions:
  - action: file.copy
    from: config.json.tmpl
    to: "{{user.home_dir}}/.config/ss/config.json"
    template: true
  - action: file.copy
    from: ss.service.tmpl
    to: "{{user.home_dir}}/.config/systemd/user/ss.service"
    template: true
  - action: command.run
    command: acme.sh
    args:
      - --issue
      - --dns
      - dns_cf
      - -d
      - {{variables.gost_domain}}
